<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Frontend/css/senhas.css">
    <title>BIBLIFILA</title>
</head>

<body>
    <div class="fila">
        <!-- Left Section -->
        <div class="left-section">
            <h1>BIBLIFILA</h1>
            <p>Aguarde sua senha ser chamada e se dirija a atração</p>
            <img src="./images/mulher.png" alt="Pessoa com VR">
        </div>

        <!-- Middle Section -->
        <div class="middle-section">
            <h2>PRÓXIMAS SENHAS</h2>

            <!-- Títulos das colunas com cores de fundo aplicadas -->
            <div class="table-header">
                <div class="prox">Próximos</div>
                <div class="cham-title">Chamado</div>
            </div>

            <div class="table">
                <!-- Div para Próximos -->
                <div class="prox-list">
                    <div class="prox">1</div>
                    <div class="prox">2</div>
                    <div class="prox">3</div>
                    <div class="prox">4</div>
                    <div class="prox">5</div>
                    <div class="prox">6</div>
                    <div class="prox">7</div>
                    <div class="prox">8</div>
                    <div class="prox">9</div>
                    <div class="prox">10</div>
                    <div class="prox">10</div>
                </div>
                <div class="cham-list">
                    <div class="cham">1</div>
                    <div class="cham">2</div>
                    <div class="cham">3</div>
                    <div class="cham">4</div>
                    <div class="cham">5</div>
                    <div class="cham">6</div>
                    <div class="cham">7</div>
                    <div class="cham">8</div>
                    <div class="cham">9</div>
                    <div class="cham">10</div>
                    <div class="cham">10</div>
                </div>
                
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="./images/vr.png" alt="VR Headset">
            <div class="senha-atual">
                <!-- <h1>09</h1> -->
                <!-- <p>Nome do aluno !<br>Se a atração</p> -->
            </div>
        </div>
    </div>
</body>
<script src="./js/senhas.js"></script>

</html>
