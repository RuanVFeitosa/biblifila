<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/tela_principal.css">
    <title>BIBLIFILA</title>
</head>

<body>
    <a href="./adm.html">
        <button class="login">Login</button>
    </a>
    <H1 class="title">BIBLIFILA</H1>
    <button class="ns" onclick="togglePopup()"><p>Nova Senha</p></button>
    <a href="./senhas.html">
        <button class="fe" onclick="" ><p>Acompanhar fila de espera</p> </button>
    </a>

    <!-- The form Senha -->
    <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
            <h2 style="color: green;">Criar Nova Senha</h2>
            <p>Digite os dados e confirme!</p>

            <form class="form-container">
                <label class="form-label" for="name">Nome</label>
                <input class="form-input" type="text" placeholder="Insira seu nome" id="name" name="name" required>

                <label class="form-label" for="email">Ocupação</label>
                <input class="form-input" type="text" placeholder="Insira sua ocupação" id="email" name="email" required>

                <button class="btn-submit" type="submit" onclick="clicked(event)">
                    Confirmar
                </button>
            </form>

            <button class="btn-close-popup" onclick="togglePopup()">
                Close
            </button>
        </div>
    </div>

    <script src="./js/forms.js"></script>
</body>

</html>
